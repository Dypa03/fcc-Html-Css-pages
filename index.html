<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   
    <header id="header">
        <h1 id="title">FreeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
        <p>(in the fCC preview the background css doesn't work correctly, but in the browsers works)</p>
    </header>



    <form action="data-management.php" id="survey-form">
    
    <section class="form-section" id="user-data">
        
        <div id="name-field">
            <label id="name-label" for="name">Name</label>
                <input type="text" name="name-input" id="name" required
                placeholder="Enter your name">
            
        </div>
    

        <div id="email-field">
            <label id="email-label" for="email">Email</label>
                <input type="email" name="email-input" id="email" pattern="[^ @]*@[^ @]*" required
                placeholder="Enter your Email">
            
        </div>

        <div id="age-field">
            <label id="number-label" for="number">Age(optional)</label>
                <input type="number" name="number-input" id="number"
                pattern="\d*" min=0 max=100 placeholder=11>
        </div>

    </section>

    <section class="form-section" id="reccomend-section">
        <label>Would you recommend freeCodeCamp to a friend?</label>
        <label>
            <input type="radio" name="user-reccomend" value="definetly">
            Definetly
        </label>
    
        <label>
            <input type="radio" name="user-reccomend" value="maybe">
            Maybe
        </label>
    
        <label>
            <input type="radio" name="user-reccomend" value="not_sure">
            Not sure
        </label>
    </section>
    

    <section class="form-section" id="favorite-feature-section">
        <label for="dropdown">What is your favorite feature of freeCodeCamp?</label>
            <select name="dropdown" id="dropdown">
                <option value="">Select an option</option>
                <option value="1">Challenges</option>
                <option value="2">Projects</option>
                <option value="3">Community</option>
                <option value="4">Open Source</option>
            </select>
        
    </section>

    <section class="form-section" id="what-to-improve-section">
        <label>What would you like to see improved? (Check all that apply)</label>

        <label>
            <input type="checkbox" name="prefer" value="front-end-projects">
             Front-end Projects
        </label>

        <label>
            <input type="checkbox" name="prefer" value="back-end-projects">
             Back-end Projects
        </label>

        <label>
            <input type="checkbox" name="prefer" value="data-visualization">
             Data Visualization
        </label>

        <label>
            <input type="checkbox" name="prefer" value="challenges">
             Challenges
        </label>

        <label>
            <input type="checkbox" name="prefer" value="open-source-community">
             Open Source Community
        </label>

        <label>
            <input type="checkbox" name="prefer" value="gitter-help-rooms">
             Gitter help rooms
        </label>

        <label>
            <input type="checkbox" name="prefer" value="videos">
             Videos
        </label>

        <label>
            <input type="checkbox" name="prefer" value="city-meetups">
             City Meetups
        </label>

        <label>
            <input type="checkbox" name="prefer" value="wiki">
             Wiki
        </label>

        <label>
            <input type="checkbox" name="prefer" value="forum">
             Forum
        </label>

        <label>
            <input type="checkbox" name="prefer" value="additional-courses">
             Additional Courses
        </label>

    </section>

    <section class="form-section" id="suggestions-section">
        <label for="additional-comments">Any comments or suggestions?</label>
            <textarea name="additional-comments" id="" cols="30" rows="10" 
            placeholder="Enter your comment here..."></textarea>
        
    </section>

    <input type="submit" value="Submit" id="submit">

    </form>


</body>
</html>
